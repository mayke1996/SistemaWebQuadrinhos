<!DOCTYPE html>
<html lang="pt-br">
<!-- test -->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quadrinhos</title>
	{% load static%}
	<link rel="icon" href="{% static 'quandrinhosApp/imagens/avengersIcon.png'%}">

	<!---teste -->
	<!-- Bootstrap -->
	{% load static %}
	<link href="{% static 'quandrinhosApp/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'quandrinhosApp/estilo.css'%}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

	<nav class="navbar navbar-fixed-top navbar-inverse navbar-transparente">

		<div class="container">

			<!-- header -->
			<div class="navbar-header">

				<!-- botão toggle -->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#barra-navagecao">
					<span class="sr-only">alternar navegação</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/login" class="navbar-brand">
					<span class="quandrinhos-logo">QuadrinhosLogo</span>
				</a>

			</div>

			<!-- navbar -->
			<div class="collapse navbar-collapse" id="barra-navagecao">

				<ul class="nav navbar-nav navbar-right">

					<form class="navbar-form navbar-left" role="search">

						<div class="form-group">
							<input type="text" class="inputSearch form-control" placeholder="Pesquise aqui...">
						</div>
						<button type="submit" class="btn btn-primary">Buscar</button>
					</form>
					<li class="divisor" role="separator"></li>
					<li><a href="/login">Entrar</a></li>
					<li><a href="/cadastro">Cadastre-se</a></li>


				</ul>

			</div>

		</div> <!-- /container -->

	</nav> <!-- /nav -->

	<div id="spaceLogin" class="capa">


		<!-- Login -->
		<form id="panelLogin" action="submit" method="POST">
			{% csrf_token %}
			<section id="login">

				<div class="container">

					<div class="row">



						<div id="spaceTitleLogin">
							<h2>Login</h2>
						</div>
						<div class="form-group" id="spaceFormCadastro">
							<label for="email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="email" placeholder="Digite aqui seu e-mail" name="email">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Senha</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="password" placeholder="Digite aqui sua senha" name="password">
							</div>
						</div>
						<div class="form-group" id="spaceFormCadastro">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label id="esqueciSenha">
										<a href"#">Esqueci minha senha</a>
									</label>
								</div>
							</div>
						</div>
						<div>
							<div class="col-sm-offset-2 col-sm-10" id="btnEntrar">
								{% for message in messages%}
								<div class="alert alert-danger">
									<strong>Erro!</strong> {{ message }}
								</div>
								{% endfor %}
								<button type="submit" class="btn btn-primary btn-block">Entrar</button>
							</div>

							<div class="col-sm-offset-2 col-sm-10" id="btnCadastre">
								<button type="submit" class="btn btn-primary btn-block">Cadastre-se</button>
							</div>
						</div>
		</form>
	</div>

	</div>

	</div>

	</section>


	<!--<h1>Seus Quadrinhos preferidos</h1>
				<a href="" class="btn btn-custom btn-roxo btn-lg">Cadastre-se</a>
				<a href="" class="btn btn-custom btn-branco btn-lg">Obter o Spotify Premium</a>-->

	</div>



	<!-- Conteúdos -->




	<!-- Rodapé -->

	<footer id="rodapeLogin">

		<div class="container">
			<div class="row">

				<div class="col-md-2">
					<span>QuadrinhoLogo</span>
				</div>

				<div class="rodapeCenter col-md-6">
					<span>Development by Mayke</span>
				</div>

				<div class="col-md-4">
					<ul class="nav">
						{% load static%}
						<li class="item-rede-social"> <a href="#" id="colorRedesSociais"><img
									src="{% static 'quandrinhosApp/imagens/facebook.png'%}"></a></li>
						<li class="item-rede-social"> <a href="#" id="colorRedesSociais"><img
									src="{% static 'quandrinhosApp/imagens/twitter.png'%}"></a></li>
						<li class="item-rede-social"> <a href="#" id="colorRedesSociais"><img
									src="{% static 'quandrinhosApp/imagens/instagram.png'%}"></a></li>
					</ul>
				</div>


				<div class="col-md-2"></div>
			</div> <!-- /row -->
		</div>

	</footer>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
		integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
		crossorigin="anonymous"></script>
</body>

</html>
